<mat-toolbar color="primary">
    <!--Link to navigate to default route-->
    <a [routerLink]="['/']">ngAuction</a> 
    <!--Adds button like 3 vertical dots-->
    <div class="fill"></div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <!-- <button> tags can be replaced with <a [routerLink]>-->
    <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>About</span>
    </button>
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Services</span>
    </button>
    <button mat-menu-item>
        <mat-icon>contacts</mat-icon>
        <span>Contact</span>
    </button>
</mat-menu>
